plugins {
    id 'java'
	id 'antlr'
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
	jcenter()
}

String upstreamVersion = '4.5.1'

configurations {
    jna
    all*.exclude group: 'org.bytedeco', module: 'javacpp-presets'
}

dependencies {
	// antlr package
    antlr "org.antlr:antlr4:4.7.1"
    compile "org.antlr:antlr4-runtime:4.7.1"
    compile 'org.bytedeco:javacpp:1.4.3'
    compile group: 'org.bytedeco.javacpp-presets', name: 'llvm', version: '7.0.0-1.4.3'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // Use llvm api
    jna "org.jna:jna:${upstreamVersion}"

//    implementation files('hibernate.jar', 'libs/spring.jar')
//    implementation fileTree(dir: 'libs', include: ['*.jar'])

}

application {
    // Define the main class for the application.
    mainClassName = 'Compiler.App'
}

run {
    args = ["/home/yujie6/Music/Compiler/MX-Compiler/src/test/resources/sema/basic-package/basic-66.mx"]
    // options.warnings = false
}

generateGrammarSource {
    println "Copying generated grammar lexer/parser files to main directory."
    // println sourceSets.main.java.srcDirs
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-package", "com.antlr"]
}

